<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alatsi|Barlow+Condensed|Kaushan+Script&display=swap"
        rel="stylesheet">
    <title>PhotoSite</title>
    <link rel="shortcut icon" href="/assets/navbutton_1.png">
</head>

<body>
    <header>
        <div class="logo-case">
            <h1 class="orange-text">Photo</h1>
            <h1 class="black-text">Cage app</h1>
        </div>
        <nav>
            <button id="nav_button" class="nav_button1">
                <img src="/assets/navbutton_1.png" alt="">
                <p>Home</p>
                <div id="navbutton-orange-line" class="navbutton-orange-line-no"></div>
            </button>
            <div class="navline"></div>
            <button id="nav_button" class="nav_button2">
                <img src="/assets/navbutton_2.png" alt="">
                <p>Gallery</p>
                <div id="navbutton-orange-line" class="navbutton-orange-line-current"></div>
            </button>
            <div class="navline"></div>
            <button id="nav_button" class="nav_button3">
                <img src="/assets/navbutton_3.png" alt="">
                <p>Members</p>
                <div id="navbutton-orange-line" class="navbutton-orange-line-no"></div>
            </button>
            <div class="navline"></div>
            <button id="nav_button" class="nav_button4">
                <img src="/assets/navbutton_4.png" alt="">
                <p>Logout</p>
                <div id="navbutton-orange-line" class="navbutton-orange-line-no"></div>
            </button>
        </nav>
    </header>
    <main>
        <h2>Please select an image from your computer</h2>
        <div class="input-case">
            <div class="input-case-past">
                <input class="input-field">
                <button class="input-button">Browse</button>
            </div>
            <button class="uploadphoto_button">Upload image</button>
        </div>
        <div id="photogallery" class="photo-gallery">
            <script src="/item-loader.js"></script>
        </div>
        <p class="about-site">Â© 2013 Photocage app powered by cssauthor.com</p>
    </main>
</body>

</html>
